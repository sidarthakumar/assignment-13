<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="doremon.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="headPart">
        <div class="eyesOuter">
          <div class="eyesIn">
            <div class="blackSpot">
              <div class="whiteSpot"></div>
            </div>
          </div>
          <div class="eyesIn">
            <div class="blackSpot">
              <div class="whiteSpot"></div>
            </div>
          </div>
        </div>
        <div class="nosePart"></div>
        <div class="mouthPart">
            <div class="tongue"></div>
        </div>
        <div class="tie">
          <div class="tieInner"></div>
        </div>
      </div>
      <div class="bodyPart">
        <div class="leftHand">
          <div class="bottomLeftHand"></div>
        </div>
        <div class="pocket"></div>
        <div class="rightHand">
          <div class="bottomRightHand"></div>
        </div>
      </div>
      <div class="legPart">
        <div class="leg">
        </div>
        <div class="legGap"></div>
        <div class="leg"></div>
      </div>
      <div class="legBottomPart">
        <div class="legBottom"></div>
        <div class="legBottom"></div>
      </div>
    </main>
  </body>
</html>
